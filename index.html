<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container flx">
        <div class="kard">
          <!-- <img src="./images/bg-card-back.png" alt="">
      <img src="./images/bg-card-front.png" alt=""> -->
          <!-- 0000 0000 0000 0000
        Jane Appleseed
        00/00    000 -->
        </div>
        <form class="space-grotesk">
          <label for="user_name">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            name="user_name"
            id="user_name"
          />
          <label for="card_number">Card Number</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card_number"
            name="card_number"
          />

          <div class="flx_date">
            <div class="date_filds">
              <label for="month">Ex.Date (MM/YY) </label>

              <input
                type="text"
                placeholder="MM"
                id="month"
                min="0"
                max="12"
                oninput="if(this.value.length > 3) this.value = this.value.slice(0,2)"
              />
              <input
                type="text"
                placeholder="YY"
                min="2025"
                max="2030"
                oninput="if(this.value.length > 3) this.value = this.value.slice(0,4)"
              />
            </div>

            <div>
              <label for="cvv">CVC</label>
              <input
                type="number"
                placeholder="e.g. 123"
                id="cvv"
                name="cvv"
                min="0"
                max="999"
                oninput="if(this.value.length > 3) this.value = this.value.slice(0,3)"
              />
            </div>
          </div>
          <br />
          <button>Confirm</button>
        </form>
      </section>
    </main>

    <!-- Completed state start -->
    <!-- 
  Thank you!
  We've added your card details
  Continue
   -->
  </body>
</html>
